<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
<link rel="stylesheet" type="text/css" href="{% static 'css/register_beautify.css'%}">
    <script type="text/javascript" src="{% static 'js/check.js'%}"></script>
</head>
<body>

   <div class="container">
   	<img src="{% static '1.jpg'%}">
       <div class="panel">
   		<div class="content login">
   			<div class="switch">
                 <span id="login" class="active">Login</span>
                 <span></span>
                 <span id="signup">/Sign up</span>
   			</div>
   			<form action="/login/" method="post" >
                {% csrf_token %}
                   <div id="phone" class="input" placeholder="&nbsp;Phone"><input id="phone_number" type="text" name="phone_number"></div>
                   <div class="input" placeholder="&nbsp;Username"><input id="user" type="text" name="username"></div>
                   <div class="input" placeholder="&nbsp;Password"><input id="password" type="password" name="password"></div>
                   <div id="repeat" class="input" placeholder="&nbsp;Repeat"><input  id="r-psw" type="password" name=""></div>
                   <span style="font-size:20px;">Forget?</span>
                   <br><br>
                   <button class="btn" name="dl" onclick="login()">LOGIN</button>
                   <button class="r-btn" name="zc" style="display:none;" onclick="checkit()">sign up</button>
   			</form>
   		 </div>
    	</div>
   </div>
</body>
<script src="{% static 'js/jquery.min.js'%}"></script>
<script type="text/javascript">
 $('#login').click(function(){
 	$('.switch span').removeClass('active');
 	$(this).addClass('active');

 	$(this).parents('.content').removeClass('signup');
 	$(this).parents('.content').addClass('login');
 	$('.btn').css('display','block');
 	$('.r-btn').css('display','none');
    $('.input input').val('');

 })

  $('#signup').click(function(){
 	$('.switch span').removeClass('active');
 	$(this).addClass('active');

 	$(this).parents('.content').removeClass('login');
 	$(this).parents('.content').addClass('signup');
 	$('.btn').css('display','none');
 	$('.r-btn').css('display','block');
    $('.input input').val('');
 })

  $('.input input').on('focus',function(){
  	$(this).parent().addClass('focus');
  })

  $('.input input').on('blur',function(){
    if ($(this).val() === '')
  	  $(this).parent().removeClass('focus');
  })
</script>
