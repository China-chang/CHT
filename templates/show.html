<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>密码</th>
    </tr>
    {% for UserInfo in users %}
    <tr>
        <td>{{ UserInfo.id}}</td>
        <td>{{ UserInfo.username}}</td>
        <td>{{ UserInfo.password}}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
